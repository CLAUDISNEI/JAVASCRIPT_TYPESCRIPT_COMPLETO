<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios para Função, array e objeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        <form class="form d-flex row justify-content-center my-2">
            <div class="col-8 form-group my-2">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name">  
            </div>
            <div class="col-8 form-group my-2">
                <label for="lastname">Sobrenome:</label>
                <input type="text" class="form-control" id="lastname">
            </div>
            <div class="col-8 form-group my-2">
                <label for="weight">Peso:</label>
                <input type="number" class="form-control" id="weight">
            </div>
            <div class="col-8 form-group my-2">
                <label for="height">Altura:</label>
                <input type="number" class="form-control" id="height">
            </div>
            <div class="col-8 form-group my-2">
                <button class="btn btn-primary form-control" id="btnSalvar">Salvar</button>
            </div>
        </form>
        <div class="resultado"></div>
        <table class="table">
            <thead class="thead-ligth">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Sbrenome</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Altura</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr>

                </tr>
            </tbody>
        </table>

    </div>
    
    <script src="./index.js"></script>
</body>
</html>
